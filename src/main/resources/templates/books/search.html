<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>

    <form th:method="POST" th:action="@{/books/search}">
        <label for="fragment">Enter starting fragment of title:</label>
        <input type="text" id="fragment" name="fragment">
        <br/>
        <input type="submit" name="Search!">
    </form>
    <div th:if="${books}">
        <div th:if="${books.isEmpty()}">
            <span>Books not found</span>
        </div>
        <div th:each="book : ${books}">
            <a th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' +book.getYear()}">text</a>
            <div th:if="${book.getOwner() != null}">
                <a th:text="${'Owner :' + book.getOwner().getName()}">text</a>
            </div>
            <div th:if="${book.getOwner() == null}">
                <span>Books is free</span>
            </div>
        </div>

    </div>

</body>
</html>
